site_name: UniFi Protect Exporter
site_description: A high-performance Prometheus exporter for UniFi Protect metrics with comprehensive monitoring capabilities and OpenTelemetry support
site_url: https://m7kni.io/unifi-protect-exporter/
repo_name: rknightion/unifi-protect-exporter
repo_url: https://github.com/rknightion/unifi-protect-exporter
edit_uri: edit/main/docs/

theme:
  name: material
  language: en
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: teal
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: teal
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to system preference
  features:
    # Navigation
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.footer
    - navigation.indexes
    - navigation.path
    # Search
    - search.suggest
    - search.highlight
    - search.share
    # Table of contents
    - toc.follow
    - toc.integrate
    # Content
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - content.tabs.link
    - content.tooltips
    - content.footnote.tooltips
    - content.action.edit
    - content.action.view
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye
    logo: material/cloud-outline
  favicon: assets/favicon.png

plugins:
  - privacy
  - social
  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
      lang: en
  - meta:
      meta_file: '**/.meta.yml'
  - tags
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
        remove_comments: true
      cache_safe: true
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago
      custom_format: "%d. %B %Y"
      timezone: UTC
      locale: en
      fallback_to_build_date: true
      exclude:
        - index.md
  - git-committers:
      repository: rknightion/unifi-protect-exporter
      branch: main
  - git-authors
  - glightbox:
      touchNavigation: true
      loop: false
      effect: zoom
      slide_effect: slide
      width: 100%
      height: auto
      zoomable: true
      draggable: true
      auto_caption: false
      caption_position: bottom
  - include-markdown

markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      title: On this page
      permalink_title: Anchor link to this section for reference
  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.critic
  - pymdownx.blocks.admonition:
      types:
      - new
      - settings
      - note
      - abstract
      - info
      - tip
      - success
      - question
      - warning
      - failure
      - danger
      - bug
      - example
      - quote

nav:
  - Home:
    - index.md
  - Getting Started: getting-started.md
  - Configuration: config.md
  - Deployment & Operations: deployment-operations.md
  - Integration & Dashboards: integration-dashboards.md
  - Metrics Reference:
    - metrics/index.md
    - Overview: metrics/overview.md
    - Complete Reference: metrics/metrics.md
  - Collector Reference: collectors.md
  - Development:
    - Extending Collectors: extending-collectors.md
    - Architecture Decisions:
      - adr/index.md
      - Collector Architecture: adr/001-collector-architecture.md
      - Error Handling Strategy: adr/002-error-handling-strategy.md
    - Patterns:
      - patterns/index.md
      - API Response Formats: patterns/api-response-formats.md
      - Metric Collection Strategies: patterns/metric-collection-strategies.md

extra:
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/rknightion/unifi-protect-exporter
      name: GitHub Repository
    - icon: fontawesome/brands/docker
      link: https://github.com/rknightion/unifi-protect-exporter/pkgs/container/unifi-protect-exporter
      name: Docker Images
    - icon: fontawesome/solid/paper-plane
      link: mailto:rob@example.com
      name: Send a message
  version:
    provider: mike
    default: stable
  status:
    new: Recently added
    deprecated: Deprecated
  tags:
    Prometheus: prometheus
    Docker: docker
    Kubernetes: kubernetes
    Monitoring: monitoring
    API: api
    Configuration: config
    Deployment: deployment
    Troubleshooting: troubleshooting

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/mathjax.js
  - https://cdnjs.cloudflare.com/polyfill/v3/polyfill.min.js?features=es6
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
  - javascripts/extra.js
  - javascripts/seo.js

